<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css.css">
  <title>Document</title>
</head>
<body>
  <div class="form">
     <input class="info" type="text" name="info">
     <div class="buttons"><button data-value="AC" class="mark ac">AC</button>
      <button data-value="DEL" class="mark pulus_and_minus">DEL</button>
      <button data-value="%" class="mark percentage">%</button>
      <button data-value="/" class="indication slash">/</button>
      <button data-value="7" class="digit seven">7</button>
      <button data-value="8" class="digit eight">8</button>
      <button data-value="9" class="digit nine">9</button>
      <button data-value="*" class="indication">x</button>
      <button data-value="5" class="digit five">5</button>
      <button data-value="4" class="digit four">4</button>
      <button data-value="6" class="digit six">6</button>
      <button data-value="-" class="indication minus">-</button>
      <button data-value="1" class="digit one">1</button>
      <button data-value="2" class="digit two">2</button>
      <button data-value="3" class="digit three">3</button>
      <button data-value="+" class="indication plus">+</button>
      <button data-value="0" class="digit zero">0ㅤㅤㅤㅤ</button>
      <button data-value="." class="digit dot">.</button>
      <button data-value="=" class="indication eval">=</button></div>
  </div>

  <script src="./js.js"></script>
</body>
</html>
